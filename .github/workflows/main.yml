name: "wiz-cli"
on: [pull_request]

jobs:
  wiz-cli-iac-scan:
    name: "Wiz-cli Dir Scan"
    runs-on: ubuntu-latest
    env:
      SCAN_PATH: "." # Set the relative path in the repo to scan
      VULN_POLICY: "Default vulnerabilities policy" # Set the desired Wiz CLI policy to use
      SENSITIVE_DATA_POLICY: "Default sensitive data policy" # Set the desired Wiz CLI policy to use
      SECRETS_POLICY: "Default secrets policy" # Set the desired Wiz CLI policy to use
      MALWARE_POLICY: "Default malware policy" # Set the desired Wiz CLI policy to use

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Download Wiz CLI
        run: curl -o wizcli https://downloads.wiz.io/wizcli/latest/wizcli-linux-amd64 && chmod +x wizcli

      - name: Authenticate to Wiz
        run: ./wizcli auth --id "$WIZ_CLIENT_ID" --secret "$WIZ_CLIENT_SECRET"
        env:
          WIZ_CLIENT_ID: ${{ secrets.WIZ_CLIENT_ID }}
          WIZ_CLIENT_SECRET: ${{ secrets.WIZ_CLIENT_SECRET }}

      - name: Run wiz CLI dir scan
        run: ./wizcli dir scan --path $SCAN_PATH --policy "$VULN_POLICY" --policy "$SENSITIVE_DATA_POLICY" --policy "$SECRETS_POLICY" --policy "$MALWARE_POLICY"
